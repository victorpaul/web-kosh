<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="styles.css">
    <script src="timeline.js"></script>
    <script src="modal.js"></script>
</head>
<body>
    <header class="main-header">
        <nav>
            <ul>
                <li class="active"><a href="/">Me</a></li>
                <li><a href="/pages/games">My Sandbox</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <div class="two-column-layout">
            <!-- Column 1: Personal info and contacts -->
            <div class="column left-column">
                <h1>Kosh Victor Paul</h1>
                <div class="profile-image">
                    <img src="/img/kosh.jpg" alt="Victor Paul">
                </div>
                
                <div class="social-links">
                    <h2>Connect With Me</h2>
                    <ul>
                        <li><a target="_blank" href="https://www.linkedin.com/in/victorkosh/">LinkedIn</a></li>
                        <li><a target="_blank" href="https://gitlab.com/victorpaul">gitLab</a></li>
                        <li><a target="_blank" href="https://github.com/victorpaul">gitHub</a></li>
                    </ul>
                </div>
            </div>
            
            <!-- Column 2: Timeline -->
            <div class="column right-column">
                <div class="timeline-container">
                    <h2>My Timeline</h2>
                    
                    <div class="timeline-filters">
                        <label class="filter-option work">
                            <input type="checkbox" name="filter-work" checked>
                            <span>Work</span>
                        </label>
                        <label class="filter-option personal">
                            <input type="checkbox" name="filter-personal" checked>
                            <span>Personal</span>
                        </label>
                    </div>
                    
                    <div class="timeline">
                        <!-- Timeline items will be loaded dynamically from timeline.json -->
                        <div class="timeline-loading">Loading timeline...</div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Image Modal -->
    <div id="imageModal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <img id="modalImage" src="">
        </div>
    </div>
</body>
</html>
